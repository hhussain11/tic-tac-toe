<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>naughts n crosses</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div class="gameboard">
      <div class="square tl"></div>
      <div class="square tm"></div>
      <div class="square tr"></div>
      <div class="square ml"></div>
      <div class="square mm"></div>
      <div class="square mr"></div>
      <div class="square bl"></div>
      <div class="square bm"></div>
      <div class="square br"></div>
    </div>

    <button class="new-game">New Game</button>

    <div class="scorecard">
      <div class="player-one-container">
        <div>Player 1:</div>
        <div class="player-one"></div>
      </div>
      <div class="player-two-container">
        <div>Player 2:</div>
        <div class="player-two"></div>
      </div>

      <div class="max">
        <label for="max">Max</label>
        <input type="number" id="max" value="5">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
